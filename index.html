<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracking Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <main class="wrapper">
    <div class="tracker-dashboard">
      <div class="profile-card">
        <div class="profile-info">
          <img src="images/image-jeremy.png" alt="">
          <div class="profile-texts">
            <span>Report For</span>
            <span>Jeremy Robson</span>
          </div>
        </div>
        <div class="profile-duration">
          <span>Daily</span>
          <span>Weekly</span>
          <span>Monthly</span>
        </div>
      </div>
      <div class="activities">
        <div class="activity-card work">
          <div class="activity-background">
          </div>
          <div class="activity-info">
            <div class="title">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="info">
              <span>32hrs</span>
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="activity-card play">
          <div class="activity-background">
          </div>
          <div class="activity-info">
            <div class="title">
              <span>Play</span>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="info">
              <span>10hrs</span>
              <span>Last Week - 8hrs</span>
            </div>
          </div>
        </div>
        <div class="activity-card study">
          <div class="activity-background">
          </div>
          <div class="activity-info">
            <div class="title">
              <span>Study</span>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="info">
              <span>4hrs</span>
              <span>Last Week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="activity-card exercise">
          <div class="activity-background">
          </div>
          <div class="activity-info">
            <div class="title">
              <span>Exercise</span>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="info">
              <span>4hrs</span>
              <span>Last Week - 5hrs</span>
            </div>
          </div>
        </div>
        <div class="activity-card social">
          <div class="activity-background">
          </div>
          <div class="activity-info">
            <div class="title">
              <span>Social</span>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="info">
              <span>5hrs</span>
              <span>Last Week - 10hrs</span>
            </div>
          </div>
        </div>
        <div class="activity-card self">
          <div class="activity-background">
          </div>
          <div class="activity-info">
            <div class="title">
              <span>Self Care</span>
              <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <div class="info">
              <span>2hrs</span>
              <span>Last Week - 2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="js/script.js"></script>
</html>
